<h1 class="page-header">Spaceship overview</h1>
<table class="table table-striped table-dark" *ngIf="spaceships">
  <tr>
    <th>Name</th>
    <th>Model</th>
    <th>Manufacturer</th>
    <th>Class</th>
  </tr>
  <tr *ngFor="let col of spaceships.results" [routerLink]="['/spaceship']">
    <td>{{col.name}}</td>
    <td>{{col.model}}</td>
    <td>{{col.manufacturer}}</td>
    <td>{{col.starship_class}}</td>
  </tr>
  <!-- <tr *ngFor="let char of characters | async">
     <td *ngFor="let col of spaceships.results">
       {{char[col]}}
     </td>
   </tr>-->
</table>
<div *ngIf="spaceships && spaceships.previous">
  <button class="card-link" (click) = getSpaceshipsByUrl(spaceships.previous)>Previous</button>
</div>
<div *ngIf="spaceships && spaceships.next">
  <button class="card-link" (click) = getSpaceshipsByUrl(spaceships.next)>Next</button>
</div>
